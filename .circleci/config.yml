workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: develop

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:lts

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  deploy-job:
    steps:
      - add_ssh_keys:
          fingerprints:
            - '57:2a:5e:cb:f4:5a:b4:90:49:e2:5e:a3:3e:80:68:d7'

      - run: npm run deploy
